<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarpanch:wght@500;700&display=swap');

    .bg { fill: #04050b; }
    .ring { fill: none; stroke: rgba(255,255,255,0.35); stroke-width: 16; }
    .text { fill: #ffffff; font-family: 'Sarpanch', sans-serif; letter-spacing: 12px; text-transform: uppercase; }
    .badge-title { font-size: 48px; font-weight: 700; }
    .badge-sub { font-size: 36px; font-weight: 500; }
    .lens { fill: none; stroke: #ffffff; stroke-width: 12; rx: 28; ry: 28; }
    .bridge { fill: #ffffff; }
    .burst { stroke: rgba(255,255,255,0.65); stroke-width: 6; stroke-linecap: round; }
    .star { fill: #ffffff; }
  </style>
  <rect class="bg" width="640" height="640" rx="48" />

  <circle class="ring" cx="320" cy="320" r="220" />

  <text class="text badge-title" x="320" y="160" text-anchor="middle">Beechwood</text>
  <text class="text badge-sub" x="320" y="510" text-anchor="middle">Films</text>

  <polygon class="star" points="320,520 330,540 352,544 338,560 342,582 320,571 298,582 302,560 288,544 310,540" />

  <g transform="translate(210,250)">
    <rect class="lens" x="0" y="0" width="120" height="96" />
    <rect class="lens" x="150" y="0" width="120" height="96" />
    <rect class="bridge" x="120" y="38" width="30" height="20" rx="8" />
    <g class="burst">
      <line x1="30" y1="22" x2="54" y2="42" />
      <line x1="30" y1="62" x2="54" y2="42" />
      <line x1="180" y1="22" x2="204" y2="42" />
      <line x1="180" y1="62" x2="204" y2="42" />
    </g>
  </g>
</svg>
