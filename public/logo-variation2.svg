<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 360">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarpanch:wght@600;800&display=swap');

    .bg { fill: #05060f; }
    .text { fill: #ffffff; font-family: 'Sarpanch', sans-serif; }
    .headline { font-size: 140px; font-weight: 800; letter-spacing: 22px; }
    .subline { font-size: 52px; font-weight: 600; letter-spacing: 18px; }
    .lens { fill: none; stroke: #ffffff; stroke-width: 18; rx: 30; ry: 30; }
    .perfs rect { fill: #ffffff; }
    .play { fill: #ffffff; }
  </style>

  <rect class="bg" width="1400" height="360" rx="32" />

  <text class="text headline" x="90" y="200">B</text>
  <text class="text headline" x="830" y="200">CHWOOD</text>

  <!-- Replace the double E with custom glasses -->
  <g transform="translate(366,72)">
    <rect class="lens" x="0" y="0" width="190" height="130" />
    <rect class="lens" x="230" y="0" width="190" height="130" />
    <rect x="190" y="54" width="40" height="24" fill="#ffffff" rx="8" />
    <g class="perfs" transform="translate(190,40)">
      <rect x="-44" y="-12" width="12" height="12" rx="3" />
      <rect x="-24" y="-12" width="12" height="12" rx="3" />
      <rect x="-4" y="-12" width="12" height="12" rx="3" />
      <rect x="16" y="-12" width="12" height="12" rx="3" />
    </g>
    <polygon class="play" points="246,44 276,60 246,76" />
  </g>

  <text class="text subline" x="240" y="300">FILMS</text>
</svg>
